<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel='stylesheet' href='styles/style.css'>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <figure>
                    <img id="logo" src="assets/img/logo.svg" alt="logo alura">
                    <figcaption>Decodificador de textos</figcaption>
                </figure>
            </h1>
        </header>
        <main>
            <textarea id="text-area" name="textoEntrada" cols="30" rows="10"
                placeholder="Digite seu texto aqui"></textarea>
            <div class="alerta">
                <img src="assets/icons/icon-exclamation.svg" alt="Alerta">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="buttons">
                <button type="button" id="criptografar">
                    <p>Criptografar</p>
                </button>
                <button type="button" id="descriptografar">
                    <p>Descriptografar</p>
                </button>
            </div>
        </main>
        <aside>
            <div class="mensagem-criptografada">
                <img id="procurando" src="assets/img/procurando.svg" alt="imagem de busca">
                <div class="mensagem">
                    <h2 id="sem-mensagem">Nenhuma mensagem encontrada</h2>
                    <p id="texto-criptografado"> Digite um texto que você deseja criptografar ou descriptografar
                    </p>
                </div>
            </div>
        </aside>
        <div id="social-media">
            <footer> 
                <ul>
                    <li>
                        <a href="https://github.com/brunnohc" target="_blank" title="Github">
                            <img src="assets/icons/github.svg" alt="Ícone do GitHub">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/brunnohc/" target="_blank" title="Linkedin">
                            <img src="assets/icons/linkedin.svg" alt="Ícone do LinkedIn">
                        </a>
                    </li>
                </ul>
                <p> &copy; 2023 Desenvolvido por Brunno Corrêa </p>
            </footer>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
